<h2 id="alert">Alert</h2>
<p>Alerts are a good way to highlight a message.</p>
<pre><code class="language-html">&lt;p _alert=&quot;info&quot;&gt;Hello in blue!&lt;/p&gt;

&lt;p _alert=&quot;dark&quot;&gt;Hello in dark!&lt;/p&gt;

&lt;p _alert=&quot;red&quot;&gt;Hello in red!&lt;/p&gt;</code></pre>
<p _alert="info">Hello in blue!</p>

<p _alert="dark">Hello in dark!</p>

<p _alert="red">Hello in red!</p>

<p>You can use, as often, all colors.</p>
