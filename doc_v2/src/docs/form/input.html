<h2 id="input">Input</h2>
<p>To use the forms, you just have to surround your input with a div with the attribute <code>_form-group</code>.</p>
<pre><code class="language-html">&lt;div _form-group&gt;
    &lt;label for=&quot;input_test_1&quot;&gt;Input test 1&lt;/label&gt;
    &lt;input id=&quot;input_test_1&quot; type=&quot;text&quot;&gt;
&lt;/div&gt;</code></pre>
<div _row _justify="center">
    <div _col="6">
        <div _form-group>
            <label for="input_test_1">Input test 1</label>
            <input type="text" id="input_test_1">
        </div>
    </div>
</div>
