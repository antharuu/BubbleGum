<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tests</title>

    <link rel="stylesheet" href="css/bubblegum.css">
</head>
<body _bg="dark">
<div _container _size="h-100">
    <div _row _justify="center" _items="center" _size="full">
        <div _col="6" _shadow _round _bg="white" _p="8">
            <div _form-group>
                <label for="email">Email:</label>
                <input id="email" type="email">
            </div>
            <div _form-group="blue">
                <input type="radio" id="oui" name="oui" checked>
                <label for="oui">Je confirme</label>
            </div>
            <div _form-group="red">
                <input type="radio" id="oui2" name="oui">
                <label for="oui2">Je confirme</label>
            </div>
            <hr>
            <div _form-group>
                <label for="selc">Select:</label>
                <div _select-group="amber">
                    <select name="selc" id="selc">
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                        <option value="4">Option 4</option>
                        <option value="5">Option 5</option>
                        <option value="6">Option 6</option>
                        <option value="7">Option 7</option>
                        <option value="8">Option 8</option>
                        <option value="9">Option 9</option>
                    </select>
                </div>
            </div>
            <hr>
            <div _form-group="red">
                <label for="num">Range:</label>
                <input type="range" id="num" min="0" max="50" value="25">
            </div>
            <hr>
            <div _chips="blue">
                <img src="https://picsum.photos/64/64" alt="Contact Person">
                John Doe
            </div>
            <div _chips>
                Jane Doe
            </div>
            <div _chips>
                Jean-michel
            </div>
            <div _form-group>
                <label for="message">Message:</label>
                <textarea id="message"></textarea>
            </div>
        </div>
    </div>
</div>
</body>
</html>
